<body>

        <div class="date">
            <span class="day" id="day"></span>
            <span class="month" id="month"></span>
            <span class="year" id="year"></span>
        </div>
        <div class="clock">
            <span data-text="" id="hours" class="hours"></span>
            <span data-text="" id="minutes" class="minutes"></span>
            <span data-text="" id="seconds" class="seconds"></span>
        </div>
        <span class="reflect" id="reflect"></span>
    </div>
